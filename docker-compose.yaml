services:
  ollama:
    volumes:
      - ./ollama:/root/.ollama
    container_name: ollama
    hostname: ollama
    # pull_policy: always
    ports:
      - 11435:11434
    # tty: true
    restart: unless-stopped
    image: ollama/ollama:latest

    extra_hosts:
      # - "host.docker.internal:redis-master"
      - "google.com:142.250.190.78"

 
  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: 'host.docker.internal'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    command: bash -c "python3 -m venv /venv && pip3 install hf_xet && sh /app/backend/dev.sh"
    volumes:
      # - open-webui:/app/backend/data
      - ./backend:/app/backend
      - ./build:/app/build
      - ./CHANGELOG.md:/app/CHANGELOG.md
      - ./package.json:/app/package.json
      - ./.env:/app/.env
 
    ports:
      - ${OPEN_WEBUI_PORT-3004}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://host.docker.internal:11434'
      - 'WEBUI_SECRET_KEY='
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    links:
      - pg_db
      - redis-sentinel
      - ollama
    depends_on:
      - pg_db 
      - redis-sentinel 
      - ollama


  nginx: 
    container_name: open-webui-nginx 
    hostname: open-webui-nginx
    image: nginx:alpine
    ports:
      - "3005:80"
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      # - ./static:/usr/static
      # - ./ssl:/etc/nginx/ssl
    depends_on:
      - open-webui
    links:
      - open-webui
    restart: unless-stopped
    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"

  certbot:
    container_name: certbot
    hostname: 'certbot'
    image: certbot/certbot
    volumes: 
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./logs:/var/log/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 48h & wait $${!}; done;'"
    depends_on: 
      - nginx
      - open-webui  
    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"
 



  pg_db:
    container_name: pg_db
    hostname: pg_db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: transcription
      POSTGRES_PASSWORD: "62Y2xXcDojJ52054"
      POSTGRES_DB: smart_ai_latest
    ports:
      - "5509:5432"
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
    #   # - ./logs:/var/log/pg_db

    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"
  
  redis-master:
    image: redis:7
    container_name: redis-master
    hostname: redis-master
    ports:
      - "6379:6379"

    restart: unless-stopped
    volumes:
      - ./redis/master:/usr/local/etc/redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"] 

    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"

  redis-sentinel:
    image: redis:7
    container_name: redis-sentinel
    hostname: redis-sentinel
    depends_on:
      - redis-master
    links:
      - redis-master
    ports:
      - "26379:26379"

    restart: unless-stopped
    volumes:
      - ./redis/sentinel-data:/usr/local/etc/redis
      # - ./sentinel-data:/data
    command: ["redis-server", "/usr/local/etc/redis/sentinel.conf", "--sentinel"]  
    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"


volumes:
  ollama: {}
  open-webui: {}