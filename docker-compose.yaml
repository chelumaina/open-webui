services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend 
    hostname: frontend
    depends_on:
      - backend 
    command: sh -c "npm run dev" 
    ports:
      - 3000:5173 
      # - 8080:8080 
    volumes:
      - ./:/app
      
    restart: unless-stopped
    links:
      - backend
    networks:
      - mynetwork
    extra_hosts:
      - "host.docker.internal:host-gateway" 
      - "google.com:142.250.190.78"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    container_name: backend 
    hostname: backend 
    command: bash -c "source ~/.bashrc && conda activate open-webui && sh dev.sh"
    ports:
      - 8080:8080 
    volumes:
      - ./backend:/app
      - ./.env:/app/.env
      - ./CHANGELOG.md:/app/open_webui/CHANGELOG.md
      # - ./CHANGELOG.md:/app/CHANGELOG.md
      # - ./backend:/app/backend
    links:
      - pg_db
      - redis
    depends_on:
      - pg_db
      - redis
    networks:
      - mynetwork
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"

  nginx: 
    container_name: open-webui-nginx 
    hostname: open-webui-nginx
    image: nginx:alpine
    ports:
      - "88:80"
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      # - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
    networks:
      - mynetwork
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=1800
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"

  certbot:
    container_name: certbot
    hostname: 'certbot'
    image: certbot/certbot
    volumes: 
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./logs:/var/log/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 48h & wait $${!}; done;'"
    depends_on: 
      - nginx
      - frontend  
    networks:
      mynetwork: 
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"
 
