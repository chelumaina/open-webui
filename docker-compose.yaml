  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "8888:8888"    # Prometheus metrics
      - "55679:55679"  # zPages

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14317:4317"    # OTLP gRPC endpoint (same port!)
      - "14318:4318"    # OTLP HTTP endpoint
      - "14268:14268"
      - "14250:14250"
      - "6831:6831/udp"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"



  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3005:8080"
    expose:
      - 8080
    # command: sh -c "pip3 install geoip2 && sh start.sh"

    volumes:
      # - ./open-webui-data:/app/backend/data
      - ./backend:/app/backend 
      - ./build:/app/build
      - ./CHANGELOG.md:/app/CHANGELOG.md
      - ./package.json:/app/package.json
      - ./.env:/app/.env
      # - ./static:/app/build/static
      # - ./static:/app/backend/open-webui/static
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    environment:
      - MODEL_PROVIDER=llmlite
      - LLMLITE_API_URL=http://llmlite:11434
      - OLLAMA_API_URL=http://ollama:11435
    networks:
      - app-network
    links:
      - pg_db
      - redis-sentinel
      - ollama
    depends_on:
      - pg_db
      - redis-sentinel
      - ollama 

 
  pg_db:
