  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: 'host.docker.internal'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    command: bash -c "python3 -m venv /venv && sh /app/backend/dev.sh"
    volumes:
      # - open-webui:/app/backend/data
      - ./backend:/app/backend
      - ./build:/app/build
      - ./CHANGELOG.md:/app/CHANGELOG.md
      - ./package.json:/app/package.json
      - ./.env:/app/.env
 
    ports:
      - ${OPEN_WEBUI_PORT-3004}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://host.docker.internal:11434'
      - 'WEBUI_SECRET_KEY='
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped


  nginx: 
    container_name: open-webui-nginx 
    hostname: open-webui-nginx
    image: nginx:alpine
    ports:
      - "3005:80"
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      # - ./static:/usr/static
      # - ./ssl:/etc/nginx/ssl
    depends_on:
      - open-webui
    links:
      - open-webui
    restart: unless-stopped
    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"

  certbot:
    container_name: certbot
    hostname: 'certbot'
    image: certbot/certbot
    volumes: 
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./logs:/var/log/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 48h & wait $${!}; done;'"
    depends_on: 
      - nginx
      - open-webui  
    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"
 
volumes:
  ollama: {}
  open-webui: {}