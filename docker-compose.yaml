services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"   # Expose port 80 for HTTP
      - "443:443" # Expose port 443 for HTTPS
    networks:
      - app-network
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro  # Mount custom Nginx config
      - ./nginx/conf/logs:/var/log/nginx
      - ./nginx/data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    restart: always
    depends_on:
     - webui
    links:
     - webui
    extra_hosts:
      - "google.com:142.250.190.78"

  certbot_app:
    container_name: certbot_app
    hostname: 'certbot_app'
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    #- ./logs:/var/log/certbot_app
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 48h & wait $${!}; done;'"
    depends_on: 
      - nginx   
    networks:
      - app-network
    extra_hosts:
      - "google.com:142.250.190.78"


  ollama:
    volumes:
      - ./ollama:/root/.ollama
    container_name: ollama
    hostname: ollama
    # pull_policy: always
    ports:
      - 11435:11434
    # tty: true
    restart: unless-stopped
    image: ollama/ollama:latest
    networks:
      - app-network
    extra_hosts:
      # - "host.docker.internal:redis-master"
      - "google.com:142.250.190.78"

 
  webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: 'host.docker.internal'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: webui
    command: bash -c "python3 -m venv /venv && pip3 install hf_xet && sh /app/backend/dev.sh"
    volumes:
      # - webui:/app/backend/data
      - ./backend:/app/backend
      - ./build:/app/build
      - ./CHANGELOG.md:/app/CHANGELOG.md
      - .package.json:/app/package.json
      - ./.env:/app/.env

    networks:
      - app-network
    ports:
      - ${OPEN_WEBUI_PORT-3004}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://host.docker.internal:11434'
      - 'WEBUI_SECRET_KEY='
      - 'VIRTUAL_HOST=verbaltranscript.com,www.verbaltranscript.com'
      - 'LETSENCRYPT_HOST=verbaltranscript.com,www.verbaltranscript.com'
      - 'LETSENCRYPT_EMAIL=support@verbaltranscript.com'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    links:
      - pg_db
      - redis-sentinel
      - ollama
    depends_on:
      - pg_db
      - redis-sentinel
      - ollama


  pg_db:
    container_name: pg_db
    hostname: pg_db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: transcription
      POSTGRES_PASSWORD: "62Y2xXcDojJ52054"
      POSTGRES_DB: smart_ai_latest
    ports:
      - "5509:5432"
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
    #   # - ./logs:/var/log/pg_db
    networks:
      - app-network
    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"
  
  redis-master:
    image: redis:7
    container_name: redis-master
    hostname: redis-master
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./redis/master:/usr/local/etc/redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"] 

    extra_hosts:
     - "google.com:142.250.190.78"

  redis-sentinel:
    image: redis:7
    container_name: redis-sentinel
    hostname: redis-sentinel
    depends_on:
      - redis-master
    links:
      - redis-master
    ports:
      - "26379:26379"
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./redis/sentinel-data:/usr/local/etc/redis
      # - ./sentinel-data:/data
    command: ["redis-server", "/usr/local/etc/redis/sentinel.conf", "--sentinel"]
    extra_hosts:
      # - "host.docker.internal:host-gateway"
      - "google.com:142.250.190.78"
 
networks:
  app-network:
    driver: bridge
    external: true